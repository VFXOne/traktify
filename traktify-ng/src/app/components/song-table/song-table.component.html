<mat-drawer-container class="container">
  <mat-drawer-content>
    @if (songsLoaded()) {
      <song-list-display [songs]="songs()"></song-list-display>
    } @else {
      <div>
        <mat-spinner></mat-spinner>
      </div>
    }
  </mat-drawer-content>

  <app-song-detail-dialog></app-song-detail-dialog>

</mat-drawer-container>
