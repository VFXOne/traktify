<h3>
  Match settings
</h3>
<form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
  <app-filter-selector [playlistForm]="matchForm"></app-filter-selector>

  <button mat-flat-button type="submit">Match</button>
</form>

<mat-divider [inset]="true"></mat-divider>

<table mat-table #matchTable [dataSource]="matchList" matSort (matSortChange)="sortTable($event)">
  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let song">{{song.name}} - {{song.artists | artistsDisplay}}</td>
  </ng-container>

  <!-- Key column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
    <td mat-cell *matCellDef="let song">{{song.audioInfo?.camelotKey || "-"}}</td>
  </ng-container>

  <!-- BPM column -->
  <ng-container matColumnDef="bpm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>BPM</th>
    <td mat-cell *matCellDef="let song">{{song.audioInfo?.tempo}}</td>
  </ng-container>

  <!-- Duration column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td mat-cell *matCellDef="let song">{{song.duration_ms | duration}}</td>
  </ng-container>

  <!-- Energy column -->
  <ng-container matColumnDef="energy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Energy</th>
    <td mat-cell *matCellDef="let song">{{song.audioInfo?.energy || '-'}}</td>
  </ng-container>

  <!-- Danceability column -->
  <ng-container matColumnDef="danceability">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Danceability</th>
    <td mat-cell *matCellDef="let song">{{song.audioInfo?.danceability}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

</table>
