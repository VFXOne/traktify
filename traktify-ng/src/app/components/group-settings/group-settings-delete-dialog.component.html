<h2 mat-dialog-title>Delete Group</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete group {{name()}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="name()" cdkTrapFocus>Delete</button>
</mat-dialog-actions>
